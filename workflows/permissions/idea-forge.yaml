# Idea Forge Permissions Profile
# Spezialisiert für Ideen-Workflows

name: idea-forge
description: Permissions für Ideen-Automatisierung (Idea Forge Pipeline)
inherits: automation

tools:
  always_allow:
    - Read
    - Glob
    - Grep
    - WebSearch
    - WebFetch

  allow_with_constraints:
    - tool: Write
      paths:
        - "ideas/**"
        - "ideas/forged/**"
        - "_handoffs/**"
        - "workflows/logs/**"
    - tool: Edit
      paths:
        - "ideas/**"
        - "knowledge/learnings/**"
    - tool: Bash
      commands:
        - "git status"
        - "ls"
        - "cat"

  ask_once: []

  never_allow:
    - tool: Bash
      patterns:
        - "rm"
        - "git push"
        - "sudo"
    - tool: Edit
      paths:
        - "ideas/index.json"

file_access:
  readable: "**/*"
  writable:
    - "ideas/**"
    - "_handoffs/**"
    - "workflows/logs/**"
  protected:
    - "ideas/index.json"
    - ".git/**"
    - "workflows/definitions/**"

resource_limits:
  max_file_size: "5MB"
  max_files_per_step: 15
  max_tokens_per_step: 100000
  max_api_calls: 200

command_access:
  allowed:
    - "/idea-*"
    - "/knowledge-search"
    - "/knowledge-add"
  denied:
    - "/scenario-*"
    - "/create-*"

secrets:
  allowed_env_vars:
    - "ANTHROPIC_API_KEY"
  never_log:
    - "*_KEY"
    - "*_SECRET"
